<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120" role="img" aria-labelledby="title desc">
  <title id="title">Tempo wordmark</title>
  <desc id="desc">Tempo icon paired with gradient Tempo text</desc>
  <defs>
    <linearGradient id="tempoGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#5030E0" />
      <stop offset="100%" stop-color="#6AA5FF" />
    </linearGradient>
  </defs>
  <g fill="none" fill-rule="evenodd">
    <image href="/tempo-icon.png" x="16" y="16" width="88" height="88" />
    <text x="128" y="82" fill="url(#tempoGradient)" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="64" font-weight="800" letter-spacing="1">
      tempo
    </text>
  </g>
